<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="../static/style.css">
</head>
<style>
  li{
    background-color: beige;
  }
</style>
<body>
    <div class="container-fluid">
        <div class="proview">
          <center>
            <div class="card text-bg" style="width: 25rem;;">
              <div class="card-header">
                MY PROFILE
              </div>
              {% for i in dt %}
              <ul class="list-group list-group-flush text-bg-success">
                <li class="list-group-item" style="height: 3rem;">{{i.name}}</li>
                <li class="list-group-item" style="height: 3rem;">{{i.email}}</li>
                <li class="list-group-item" style="height: 3rem;">{{i.number}}</li>
                <li class="list-group-item" style="height: 3rem;">{{i.place}}</li>
                <li class="list-group-item" style="height: 3rem;">{{i.experiance}}</li>
                <li class="list-group-item" style="height: 3rem;">{{i.password}}</li>
                <li class="list-group-item" style="height: 3rem;">{{i.cpassword}}</li>
                
                
              </ul>
              {% endfor %}
            </div>
          </center>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script> 
</body>
</html>
