<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="../static/style.css">
</head>

<body>
<div class="container-fluid">
    <div class="conatainer-fluid">
        <form action="{% url 'updatechefprofile' Data.id %}" class="form-inline" method="post">
            {% csrf_token %}
            <center>
                <div class="form">
                    <center>
                        <h3>MY PROFILE</h3>
                    </center>
                    <input class="form-control form-control-sm" type="text" placeholder="name" name="name"
                        value={{Data.name}} aria-label=".form-control-sm example"
                        style="width: 40%;height: 5px;"><br>
                    <input class="form-control form-control-sm" type="mail" placeholder="email" name="email"
                        value={{Data.email}} aria-label=".form-control-sm example"
                        style="width: 40%;height: 5px;"><br>
                    <input class="form-control form-control-sm" type="number" placeholder="number" name="number"
                        value={{Data.number}}   aria-label=".form-control-sm example"
                        style="width: 40%;height: 5px;"><br>
                    <input class="form-control form-control-sm" type="text" placeholder="place" name="place"
                        value={{Data.place}} aria-label=".form-control-sm example"
                        style="width: 40%;height: 5px;"><br>
                    <input class="form-control form-control-sm" type="number" placeholder="experiance" name="experiance"
                        value={{Data.experiance}} aria-label=".form-control-sm example"
                        style="width: 40%;height: 5px;"><br>
                    <input class="form-control form-control-sm" type="password" placeholder="password" name="password"
                        value={{Data.password}} aria-label=".form-control-sm example"
                        style="width: 40%;height: 5px;"><br>
                    
                    <input type="submit" value="save">
                </div>
        </form>
        </center>
    </div>
</div>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
