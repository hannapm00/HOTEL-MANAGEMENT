<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="../static/style.css">
<style>
           body{
            background-color: rgb(237, 245, 245);
        }
        .form{
            margin-top: 9%;
            border: black 1px transparent;
            height: 450px;
            width: 40%;
            background-color: rgb(33, 36, 36);
            color: white;
        }
</style>
</head>
<body>
    <div class="conatainer-fluid">
        <form action="{% url 'outsideuserregister' %}" method="post"> 
             {% csrf_token %} 
        <center><div class="form">
           <center> <h4>REGISTRATION</h4></center>
           <input class="form-control form-control-sm" type="text" placeholder="name" name="name"  aria-label=".form-control-sm example" style="width: 50%;height: 5px;"><br>
            <input class="form-control form-control-sm" type="email" placeholder="email" name="email"  aria-label=".form-control-sm example" style="width: 50%;height: 5px;"><br>
            <input class="form-control form-control-sm" type="number" placeholder="number" name="num"  aria-label=".form-control-sm example" style="width: 50%;height: 5px;"><br>
            <input class="form-control form-control-sm" type="text" placeholder="address" name="address"  aria-label=".form-control-sm example" style="width: 50%;height: 5px;"><br>
            <input class="form-control form-control-sm" type="password" placeholder="password" name="password"  aria-label=".form-control-sm example" style="width: 50%;height: 5px;"><br>
            <input class="form-control form-control-sm" type="password" placeholder="confirm password" name="cpassword"  aria-label=".form-control-sm example" style="width: 50%;height: 5px;"><br>
       
  
           <input type="submit" value="submit">
        </div>
    </form>
    </center>
    </div>
